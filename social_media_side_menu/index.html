<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>
<body>
  <div class="side-menu">
    <div class="toggle-btn">
      <i class="fas fa-chevron-left open-arrow"></i>
      <i class="fas fa-chevron-right close-arrow"></i>
    </div>
    <a href="#" class="side-menu-link">
      <i class="fab fa-facebook-f side-menu-link-icon"></i>
      Facebook
    </a>
    <a href="#" class="side-menu-link">
      <i class="fab fa-twitter side-menu-link-icon"></i>
      Twitter
    </a>
    <a href="#" class="side-menu-link">
      <i class="fab fa-youtube side-menu-link-icon"></i>
      Youtube
    </a>
    <a href="#" class="side-menu-link">
      <i class="fab fa-instagram side-menu-link-icon"></i>
      Instagram
    </a>
    <a href="#" class="side-menu-link">
      <i class="fab fa-discord side-menu-link-icon"></i>
      Discord
    </a>

  </div>
  <script type="text/javascript">
    document.querySelector('.toggle-btn').addEventListener('click', function(event) {
      document.querySelector('.side-menu').classList.toggle('active');
    })
  </script>
</body>
</html>
