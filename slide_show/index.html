<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset@1.3.0/dist/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">

<body>
  <div class="container">
    <div class="slider">
      <div class="slides">
        <input type="radio" name="r" id="r1" class="radio" checked>
        <input type="radio" name="r" id="r2" class="radio">
        <input type="radio" name="r" id="r3" class="radio">
        <input type="radio" name="r" id="r4" class="radio">
        <input type="radio" name="r" id="r5" class="radio">
        <div class="slide s1">
          <img src="images/1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="images/2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="images/3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="images/4.jpg" alt="">
        </div>
        <div class="slide">
          <img src="images/5.jpg" alt="">
        </div>
      </div>

      <div class="navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
      </div>
    </div>
  </div>
</body>
