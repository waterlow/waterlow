<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">

  <!-- <link rel="stylesheet" href="css/ress.css"> -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>WCB Cafe - CONTACT</title>
</head>
<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1>
        <a href="index.html">
          <img class="logo" src="images/logo.svg" alt="WEBカフェホーム">
        </a>
      </h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="text" id="email" name="your-email">
        </div>
        <div>
          <label for="message">お名前</label>
          <textarea id="message" name="your-message"></textarea>
        </div>
        <input type="submit" class="button" value="送信">
      </form>
    </div>
  </div>
  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ東駅前店</h3>
        <p>
          住所：東京都〇〇区<br>
          〇〇〇〇〇〇〇〇〇〇〇〇 298-2<br>
          〇〇〇〇<br>
          電話：090-9999-9999<br>
          営業時間：10:00〜20:00<br>
          休日：水曜
        </p>
      </div>
      <div class="location-map">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1ffwrxkfKFEEhJ_9d6Hm2KFVYiBkQjNfC" width="800"
          height="400"></iframe>
      </div>
    </div>
  </section>

  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">Facebook</h3>
        <iframe
          src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
          width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
      </div>
      <div class="sns-box">
        <h3 class="sub-title">Twitter</h3>
        <a class="twitter-timeline" data-height="315" href="https://twitter.com/waterlow2011?ref_src=twsrc%5Etfw">Tweets by
          waterlow2011</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      <div class="sns-box">
        <h3 class="sub-title">Youtube</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <footer>
    <div class="wrapper">
      <p class="copyright"><small>&copy; 2019 Manabox</small></p>
    </div>
  </footer>
</body>
</html>
