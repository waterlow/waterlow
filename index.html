<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://waterlow.github.io/waterlow.github.io/css/react-spinner.css">
  <style>
    .img-container--table-cell .card {
      max-width: 200px;
      max-height: 200px;
    }

    .img-container--table-cell {
      /* position: relative;
      width: 200px;
      height: 200px;
      display: table-cell;
      vertical-align: middle;
      text-align: center; */
    }

  </style>
</head>
<body>
  <div id="content">
    <div data-reactroot="" style="height: 50px; width: 50px; background-color: black;">
      <div class=" react-spinner">
        <div class="react-spinner_bar" style="animation-delay: -1.2s; transform: rotate(0deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -1.1s; transform: rotate(30deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -1s; transform: rotate(60deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -0.9s; transform: rotate(90deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -0.8s; transform: rotate(120deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -0.7s; transform: rotate(150deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -0.6s; transform: rotate(180deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -0.5s; transform: rotate(210deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -0.4s; transform: rotate(240deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -0.3s; transform: rotate(270deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -0.2s; transform: rotate(300deg) translate(146%);"></div>
        <div class="react-spinner_bar" style="animation-delay: -0.1s; transform: rotate(330deg) translate(146%);"></div>
      </div>
    </div>
  </div>

  <img src="eight_symbol.svg" alt="" width="100" style="background-color: black;">
  <img src="send_icon.svg" alt="" width="100" style="background-color: black;">
  <br>
  <div class="img-container--table-cell">
    <img class="card" src="https://www.nissindou.co.jp/common/img.php?ii=../prod_img/be4c789fb763e574387aec53045aa9aa.jpg&ss=350">
  </div>
  <br>
  <div class="img-container--table-cell">
    <img class="card"
      src="https://www.nissindou.co.jp/common/img.php?ii=../prod_img/be4c789fb763e574387aec53045aa9aa.jpg&ss=150">
  </div>

  <br>
  <div class="img-container--table-cell">
    <img class="card" src="https://www.meishishop.net/ministry/images/Ministry10111-600.jpg">
  </div>
</body>
</html>
